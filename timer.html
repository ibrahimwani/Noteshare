<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Countdown Timer</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #8e44ad, #3498db, #1abc9c, #f1c40f);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        /* Background Animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Circular Container */
        .circle-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #2c3e50, #34495e);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Heading */
        h1 {
            position: absolute;
            top: 20px;
            font-size: 1.6em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ecf0f1;
            text-shadow: 0px 3px 8px rgba(0, 0, 0, 0.5);
        }

        /* Timer Styling */
        .timer {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ff6b6b, #feca57); /* Default Gradient */
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.5s ease-in-out;
        }

        /* Color Changes */
        .time-box:nth-child(1) { background: linear-gradient(145deg, #e056fd, #686de0); }
        .time-box:nth-child(2) { background: linear-gradient(145deg, #ff9f43, #f368e0); }
        .time-box:nth-child(3) { background: linear-gradient(145deg, #6ab04c, #badc58); }
        .time-box:nth-child(4) { background: linear-gradient(145deg, #22a6b3, #00cec9); }

        .time-box:hover {
            transform: scale(1.2);
            background: linear-gradient(145deg, #f39c12, #d35400);
        }

        .time-box .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ecf0f1;
            text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.5);
        }

        .time-box span {
            font-size: 0.8em;
            text-transform: uppercase;
            color: #ffffff;
            letter-spacing: 1px;
        }

        /* Animations */
        .time-box .value {
            animation: pop 1s infinite alternate;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .circle-container {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 1.3em;
            }

            .time-box {
                width: 70px;
                height: 70px;
            }

            .time-box .value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <h1>Launching Soon!</h1>
        <div class="timer">
            <div class="time-box">
                <div class="value" id="days">0</div>
                <span>Days</span>
            </div>
            <div class="time-box">
                <div class="value" id="hours">0</div>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <div class="value" id="minutes">0</div>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <div class="value" id="seconds">0</div>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // Function to set the target date in localStorage if not set
        function initializeTargetDate() {
            if (!localStorage.getItem("targetDate")) {
                const targetDate = new Date();
                targetDate.setDate(targetDate.getDate() + 10);
                localStorage.setItem("targetDate", targetDate);
            }
            return new Date(localStorage.getItem("targetDate"));
        }

        const targetDate = initializeTargetDate();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the countdown elements
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            // Redirect when the countdown reaches zero
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.body.innerHTML = '<h1>Welcome to the Site!</h1>';
                window.location.href = "https://example.com"; // Replace with your site URL
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Initial call to set the correct time immediately
        updateCountdown();
    </script>
</body>
</html>
