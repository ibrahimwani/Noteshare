<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteShare Enhanced</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #e6ecf0);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #6c63ff;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 220px;
      height: calc(100% - 60px);
      background-color: #3d348b;
      color: white;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin: 15px 0;
      text-align: center;
      padding: 10px;
      background-color: #6c63ff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar li:hover {
      background-color: #4a3c9e;
    }

    .sidebar li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 20px;
      overflow-y: auto;
      height: calc(100% - 60px);
    }

    .chapter {
      background-color: #8ecae6;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chapter h4 {
      margin-bottom: 10px;
    }

    .chapter button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #ffb703;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .chapter button:hover {
      transform: scale(1.1);
      background-color: #faa307;
    }

    /* Notes Sharing Section */
    .notes-section {
      background-color: #edf2f4;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .notes-section h3 {
      margin-bottom: 10px;
    }

    .notes-section input,
    .notes-section textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .notes-section button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #38b000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* ChatGPT Section */
    .chatgpt-section {
      background-color: #8ecae6;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chatgpt-section h3 {
      margin-bottom: 10px;
    }

    .chatgpt-section input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .chatgpt-section button {
      padding: 8px 12px;
      background-color: #264653;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chatgpt-output {
      margin-top: 10px;
      padding: 10px;
      background-color: #f4a261;
      border-radius: 4px;
      color: #000;
    }
    .header div{
        display: flex;
        justify-content: space-between;
    }
    .header div button{
        padding: 15px;
        width: 8rem;
        font-size: 18px;
        border-radius: 12px;
    }

  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div>
      <h1 class="logo">NoteShare</h1>

      <a href="homepage.html"><button>Home</button></a>    

    </div>

  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>Chapters</h3>
    <ul>
      <li><a href="#chapter1">Chapter 1: Introduction</a></li>
      <li><a href="#chapter2">Chapter 2: Key Concepts</a></li>
      <li><a href="#chapter3">Chapter 3: Advanced Topics</a></li>
      <li><a href="#chapter4">Chapter 4: Resources</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Chapters Section -->
    <div class="chapter" id="chapter1">
      <h4>ðŸ“˜ Chapter 1: Introduction</h4>
      <a href="pdfSection.html"><button>+ PDF</button></a>
      <a href="imagesSection.html"><button>+ Images</button></a>
      <button onclick="openUpload('Links', 'Chapter 1')">+ Links</button>
    </div>

    <div class="chapter" id="chapter2">
      <h4>ðŸ“˜ Chapter 2: Key Concepts</h4>
      <a href="pdfSection.html"><button>+ PDF</button></a>
      <a href="imagesSection.html"><button>+ Images</button></a>
      <button onclick="openUpload('Links', 'Chapter 2')">+ Links</button>
    </div>

    <div class="chapter" id="chapter3">
      <h4>ðŸ“˜ Chapter 3: Advanced Topics</h4>
      <a href="pdfSection.html"><button>+ PDF</button></a>
      <a href="imagesSection.html"><button>+ Images</button></a>
      <button onclick="openUpload('Links', 'Chapter 3')">+ Links</button>
    </div>

    <div class="chapter" id="chapter4">
      <h4>ðŸ“˜ Chapter 4: Resources</h4>
      <a href="pdfSection.html"><button>+ PDF</button></a>
      <a href="imagesSection.html"><button>+ Images</button></a>
      <button onclick="openUpload('Links', 'Chapter 4')">+ Links</button>
      
    </div>

    <!-- Notes Sharing Section -->
    <div class="notes-section">
      <h3>Share Your Notes</h3>
      <input type="text" id="noteTitle" placeholder="Note Title">
      <textarea id="noteDescription" rows="3" placeholder="Write your notes here..."></textarea>
      <button onclick="shareNote()">Share</button>
    </div>

    <!-- ChatGPT Section -->
    <div class="chatgpt-section">
      <h3>Ask ChatGPT</h3>
      <input type="text" id="chatgptInput" placeholder="Ask me anything...">
      <button onclick="chatGPTResponse()">Submit</button>
      <div class="chatgpt-output" id="chatgptOutput"></div>
    </div>
  </main>

  <script>
    // Mock function for uploading content
    // function openUpload(type, chapter) {
    //   alert(`Upload ${type} for ${chapter}`);
    // }

    // Function to share notes
    function shareNote() {
      const title = document.getElementById('noteTitle').value;
      const description = document.getElementById('noteDescription').value;

      if (title && description) {
        alert(`Note shared!\nTitle: ${title}\nDescription: ${description}`);
      } else {
        alert('Please fill in both title and description!');
      }
    }

    // ChatGPT Response Function (Mock)
    function chatGPTResponse() {
      const query = document.getElementById('chatgptInput').value;
      const output = document.getElementById('chatgptOutput');

      if (query) {
        output.innerText = `ChatGPT says: "This is a simulated response to '${query}'."`;
      } else {
        alert('Please enter a question!');
      }
    }
  </script>
</body>
</html>
